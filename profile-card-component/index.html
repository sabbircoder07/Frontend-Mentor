<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit:wght@200;300;400;500;600;700&family=Rubik:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <section class="profile-card-section">
        <div class="container">
          <div class="profile-card-header">
            <img
              class="profile-img"
              src="../images/image-sabbir.jpg"
              alt="victor"
            />
          </div>
          <div class="name">
            <p class="profile-name">Victor Crest <span>26</span></p>
            <p class="location">London</p>
          </div>
          <div class="horizontal-rule"><span></span></div>
          <div class="activity-list">
            <div class="activity-name">
              <p class="profile-name">80k</p>
              <p class="location">Followers</p>
            </div>
            <div class="activity-name">
              <p class="profile-name">803k</p>
              <p class="location">Likes</p>
            </div>
            <div class="activity-name">
              <p class="profile-name">1.4k</p>
              <p class="location">Photos</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
