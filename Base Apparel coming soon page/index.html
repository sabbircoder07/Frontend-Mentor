<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Sabbir Ahmed | Frontend Mentor | Base Apparel coming soon page
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <section class="hero-section">
        <div class="container grid grid--2-cols">
          <div class="hero-details-informations">
            <div class="logo">
              <img class="logo-img" src="./images/logo.svg" alt="logo" />
            </div>
            <div class="hero-details">
              <h1 class="hero-heading"><span>We're</span> coming soon</h1>
              <p class="hero-text">
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </p>
              <form class="call-to-action-form" action="#">
                <div class="input-container">
                  <input
                    id="email-id"
                    type="text"
                    placeholder="Email Address"
                    required=""
                    oninvalid="this.setCustomValidity('Enter Your Email Address Here')"
                    oninput="this.setCustomValidity('')"
                  />
                  <img
                    class="error-icon"
                    src="./images/icon-error.svg"
                    alt="error-icon"
                  />
                  <button class="btn btn--form btn-submit">
                    <img
                      class="icon-arrow"
                      src="./images/icon-arrow.svg"
                      alt="Arrow Icon"
                    />
                  </button>
                </div>
              </form>
              <p class="error-message"></p>
            </div>
          </div>
          <div class="hero-image" role="img" aria-label="Base Apparel"></div>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
