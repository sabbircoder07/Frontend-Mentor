<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Sabbir Ahmed | Frontend Mentor | stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <section class="card-section">
        <div class="container">
          <div class="stats-card-info">
            <h1 class="stats-card-heading">
              Get <span>insights</span> that help your business grow.
            </h1>
            <p class="stats-card-text">
              Discover the benefits of dtat analysis and make better decisions
              regarding revenue, customar experience, and overall efficiency.
            </p>
            <div class="state-lists">
              <div class="sate-list">
                <p class="state-name">10K+</p>
                <p class="state-description">Companies</p>
              </div>
              <div class="sate-list">
                <p class="state-name">314</p>
                <p class="state-description">templates</p>
              </div>
              <div class="sate-list">
                <p class="state-name">12M+</p>
                <p class="state-description">queries</p>
              </div>
            </div>
          </div>
          <div class="stats-card-img" role="img" aria-label="Card Image"></div>
        </div>
      </section>
    </main>
  </body>
</html>
