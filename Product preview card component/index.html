
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Sabbir Ahmed | Frontend Mentor | Product preview card component
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <section class="product-section">
        <div class="container">
          <div
            class="product-image"
            role="img"
            aria-label="product image"
          ></div>
          <div class="product-details-informations">
            <h4 class="product-category">Parfume</h4>
            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-descriptions">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="product-price-details">
              <p class="discunted-price">$149.99</p>
              <p class="orginal-price"><del>$169.99</del></p>
            </div>
            <a class="btn btn-add-to-cart" href="#"
              ><img
                class="add-tocard-img"
                src="./images/icon-cart.svg"
                alt="Add to cart"
              />
              Add to Card</a
            >
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
