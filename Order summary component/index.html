<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Sabbir Ahmed | Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <section class="order-summary-section">
        <div class="container">
          <img
            class="order-summary-img"
            src="./images/illustration-hero.svg"
            alt="Order Summary"
          />
          <div class="order-details">
            <header class="order-header">
              <h1 class="order-header-text">Order Summary</h1>
              <p class="order-text">
                You can now listion to millions of songs,audiobooks and podcasts
                on any device anywhere you like.
              </p>
            </header>
            <div class="price-plan-details">
              <div class="plan">
                <img
                  class="price-plan-icon"
                  src="./images/icon-music.svg"
                  alt="Price Plan"
                />
                <div class="details-price">
                  <p class="price-header">Annual Plan</p>
                  <p class="price-text">$59.99/year</p>
                </div>
              </div>
              <div class="price-plan-option">
                <a href="#" class="option">Change</a>
              </div>
            </div>
            <div class="call-to-action">
              <a class="btn btn-payment" href="#">Proceed to Payment</a>
              <a class="btn-cancel" href="#">Cancel Order</a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
