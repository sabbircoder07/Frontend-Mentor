<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component | Sabbir Ahmed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Inter:wght@300;400;700&family=Karla:wght@400;700&family=Lexend+Deca&family=Outfit:wght@200;300;400;500;600;700&family=Overpass:wght@300;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <section class="rating-section">
        <div class="container active rating-details">
          <div class="rating-icon">
            <img
              class="rating-icon-img"
              src="./images/icon-star.svg"
              alt="rating-icon"
            />
          </div>
          <h1 class="rating-heading">How did we do?</h1>
          <p class="rating-text">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="rating-list">
            <div class="rating-item">
              <button class="rating" value="1">1</button>
            </div>
            <div class="rating-item">
              <button class="rating" value="2">2</button>
            </div>
            <div class="rating-item">
              <button class="rating" value="3">3</button>
            </div>
            <div class="rating-item">
              <button class="rating" value="4">4</button>
            </div>
            <div class="rating-item">
              <button class="rating" value="5">5</button>
            </div>
          </div>
          <button class="btn submit-button">Submit</button>
        </div>
        <div class="container thank-you deactive">
          <div class="thank-you-image">
            <img
              class="thank-you-img"
              src="./images/illustration-thank-you.svg"
              alt="thank you img"
            />
          </div>
          <p class="rating-text-result">
            You Selected <span class="given-rating"> </span> Out Of 5
          </p>
          <h1 class="thank-you-header">Thank you!</h1>
          <p class="thank-you-text">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
